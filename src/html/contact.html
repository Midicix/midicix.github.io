        </div>
    </header>
    <section>
        <main>
            <div class="typewriter">
                <h1>Contact :</h1>
            </div>
        </main>
        <div class="spawnSection3">
            <form>
                <div id="formDiv">
                    <label for="lastName">
                        Nom *
                    </label>
                    <input id="lastName" type="text" name="lastName" required minlength="2" maxlength="22">
                    <label for="firstName">
                        Prénom *
                    </label>
                    <input id="firstName" type="text" name="firstName" required minlength="2" maxlength="22">
                    <label for="born">
                        Date de naissance *
                    </label>
                    <input id="born" type="date" name="born" required>
                    <label for="email">
                        Adresse mail *
                    </label>
                    <input id="email" type="email" name="email" required>
                    <label for="gender">
                        Genre
                    </label>
                    <select id="gender" name="gender">
                        <option>Homme</option>
                        <option>Femme</option>
                        <option>Non Genrée</option>
                    </select>
                    <label for="message">
                        Message
                    </label>
                    <div id="divtext" contentEditable></div>
                    </div>
                <article>
                    <input type="submit">
                    <h4 id="testee">
                        * Champs Obligatoires
                    </h4>
                </article>
            </form>
        </div>
    </section>
